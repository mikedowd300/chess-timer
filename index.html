<!DOCTYPE html>
<html>
<head>
	<title>Chess Clock</title>
	<link rel="stylesheet" type="text/css" href="main.css">	
</head>
<body>
	<div class="modal">
		<h2>Set Timer:</h2>
		<div class="time-wrapper clearfix">
			<div class="time-p">
				<p>10:00</p>
			</div>
			<div class="time-buttons">
				<button class="more-time" onclick="moreTime()">+</button>
				<button class="less-time" onclick="lessTime()">-</button>
			</div>
		</div>
		<button class="starter" onclick="startClock()"> START </button>		
	</div>
	<div class="container clearfix">
		<div class="white">
			<div class="inner innerWhite" onclick="endMove()">
				<h1 class="active"></h1>
			</div>
		</div>
		<div class="black">
			<div class="inner innerBlack" onclick="endMove()">
				<h1 class="paused"></h1>
			</div>
		</div>	
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
